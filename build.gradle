apply plugin: 'java'
apply plugin: 'maven'

group = 'com.acmerocket'
version = '0.1-SNAPSHOT'

description = """fireside"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.5'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.0.10'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.10'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.7.0'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}
